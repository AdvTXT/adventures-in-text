<!doctype html>
<link rel=stylesheet type="text/css" href="/static/style.css" />
<html>

  <head>
    <title>Text Adventure</title>

  </head>

  <body>
    <div class="room">
      {% block room_details %}
      {% endblock room_details %}
    </div>

    <div class="inventory">
      {% block inventory_list %}
      {% endblock inventory_list %}
    </div>

    <div class="message">
      {% block messages %}
      {% endblock messages %}
    </div>

    <div class="action_form">
        <form action="/" method="post" name="action_form"> 
            {% block action_form %}
            {% endblock action_form %} 
        </form>
  </body>

</html>
